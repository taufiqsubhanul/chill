<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar - Chill</title>
    <link rel="stylesheet" href="style.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body class="auth-page">
    
    <div class="auth-container">
        <a href="index.html" class="logo-link">
            <div class="logo">
                <img src="Vector.png" alt="Logo" class="logo-icon">
                <span></span>CHIILL
            </div>
        </a>
        
        <h2>Daftar</h2>
        <p class="subtitle">Selamat datang!</p>
        
        <form action="#">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Masukkan username">
            </div>
            
            <div class="form-group">
                <label for="password">Kata Sandi</label>
                <input type="password" id="password" placeholder="Masukkan kata sandi">
                <i class="fas fa-eye-slash toggle-password"></i>
            </div>

            <div class="form-group">
                <label for="confirm-password">Konfirmasi Kata Sandi</label>
                <input type="password" id="confirm-password" placeholder="Masukkan kata sandi">
                <i class="fas fa-eye-slash toggle-password"></i>
            </div>
            
            <div class="auth-links">
                <a href="#" class="link">Sudah punya akun? <strong>Masuk</strong></a>
            </div>
            
            <button type="submit" class="btn btn-primary">Daftar</button>
            
            <div class="separator">
                <span>Atau</span>
            </div>
            
            <button type="button" class="btn btn-google">
                <img src="https://upload.wikimedia.org/wikipedia/commons/c/c1/Google_%22G%22_logo.svg" alt="Google">
                Daftar dengan Google
            </button>
        </form>
    </div>

    <script>
        document.querySelectorAll('.toggle-password').forEach(item => {
            item.addEventListener('click', function () {
                const input = this.previousElementSibling;
                if (input.type === 'password') {
                    input.type = 'text';
                    this.classList.remove('fa-eye-slash');
                    this.classList.add('fa-eye');
                } else {
                    input.type = 'password';
                    this.classList.remove('fa-eye');
                    this.classList.add('fa-eye-slash');
                }
            });
        });
    </script>

</body>

</html>
